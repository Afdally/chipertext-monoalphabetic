<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi File PDF - DES</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-container">
                🔐
            </div>
            <h1>Enkripsi File PDF</h1>
            <p class="subtitle">Amankan file PDF Anda dengan algoritma DES</p>
        </header>
        <div class="card">
            <div class="input-group">
                <label for="fileInput">📂 Pilih File (PDF):</label>
                <input type="file" id="fileInput" accept=".pdf">
                <div class="file-info">
                    <p class="info-text">Untuk enkripsi: Upload file PDF</p>
                    <p class="info-text">Untuk dekripsi: Upload file .enc hasil enkripsi</p>
                </div>
            </div>
            <div class="input-group">
                <label for="keyInput">🔑 Masukkan Kunci (8 karakter):</label>
                <input type="text" id="keyInput" maxlength="8" placeholder="Contoh: mysecret">
            </div>
            <div class="button-group">
                <button class="encrypt-btn" onclick="encryptFile()">🔒 Enkripsi File</button>
                <button class="decrypt-btn" onclick="decryptFile()">🔓 Dekripsi File</button>
            </div>
        </div>
    </div>
</body>
</html>
